<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Dojo Survey</title>
</head>

<body>
  <div class="Container">
    <h1 style="color: rgba(237, 237, 16, 0.981);">Dojo Survey</h1>
    <form action="/accept" method="POST">
      <label>Name:</label>
      <br>
      <input type="text" name="fullname" style="width: 100%;">
      <br>
      <br>
      <label>Dojo Location:</label>
      <br>
      <select name="location" style="width: 100%;">
        <option disabled selected>--Select a Location--</option>
        <option>Washington D.C.</option>
        <option>Full-Time Online</option>
        <option>Seattle</option>
        <option>Chicago</option>
      </select>
      <br>
      <br>
      <label>Favorite Language:</label>
      <br>
      <select name="language" style="width: 100%;">
        <option disabled selected>--Select Language--</option>
        <option>Javascript</option>
        <option>C++</option>
        <option>Python</option>
        <option>Java</option>
        <option>HTML/CSS</option>
      </select>
      <br>
      <br>
      <label>Comments:</label>
      <br>
      <input type="text" name="comments" style="width: 100%;">
      <br>
      <br>
      <div>
        <button class="btn btn-primary" style="background-color: blue;">Submit</button>
      </div>
    </form>
  </div>
</body>

</html>
